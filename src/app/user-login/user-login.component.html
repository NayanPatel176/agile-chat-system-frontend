<div class="user-login">
  <div class="login-container">
    <form class="login-form" (ngSubmit)="onSubmit()">
      <h1>Welcome Back</h1>
      <p>Please login to your account</p>
      <div class="input-group">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          [(ngModel)]="username"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
